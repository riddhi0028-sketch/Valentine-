<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"i content="width=device-width, initial-scale=1.0">
<title>For Ayu ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Ribbon Screen */
.ribbon-screen {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.ribbon {
  background: #fff;
  padding: 25px 50px;
  border-radius: 50px;
  font-size: 1.4em;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  margin-bottom: 30px;
}

.ribbon-buttons button {
  padding: 12px 30px;
  margin: 10px;
  border: none;
  border-radius: 25px;
  font-size: 1em;
  cursor: pointer;
  background: #ff6f91;
  color: white;
}

/* Card */
.card {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 350px;
  display: none;
  animation: slideUp 1s ease forwards;
}

@keyframes slideUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(0); }
}

h1 {
  color: #fff;
}

.buttons button {
  padding: 10px 25px;
  margin: 15px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 1em;
}

.yes {
  background: #ff4f81;
  color: white;
}

.no {
  background: #555;
  color: white;
}

/* Result */
.result {
  display: none;
  text-align: center;
  margin-top: 20px;
}

.result img {
  width: 100%;
  border-radius: 15px;
  margin-top: 15px;
}

.note {
  margin-top: 10px;
  font-size: 1.2em;
  color: white;
}
</style>
</head>

<body>

<!-- Ribbon Opening -->
<div class="ribbon-screen" id="ribbonScreen">
  <div class="ribbon">üéÄ A special surprise üéÄ</div>
  <div class="ribbon-buttons">
    <button onclick="openCard()">Open</button>
    <button onclick="openCard()">No choice</button>
  </div>
</div>

<!-- Valentine Card -->
<div class="card" id="card">
  <h1>Hey Ayu!!! ‚ù§Ô∏è</h1>
  <p>Will you be my forever Valentine?</p>

  <div class="buttons">
    <button class="yes" onclick="yes()">Yes</button>
    <button class="no" onclick="no()">No</button>
  </div>

  <div class="result" id="result"></div>
</div>

<audio id="song" src="your-song.mp3.m4a"></audio>

<script>
function openCard() {
  document.getElementById("ribbonScreen").style.display = "none";
  document.getElementById("card").style.display = "block";
}

function no() {
  const result = document.getElementById("result");
  result.style.display = "block";
  result.innerHTML = "<h2>üò¢</h2><p>That hurt a little...</p>";
}

function yes() {
  const result = document.getElementById("result");
  result.style.display = "block";
  result.innerHTML = `
    <img src="your-photo.jpg.JPG" alt="Us ‚ù§Ô∏è">
    <div class="note">I love you ‚àû</div>
  `;
  document.getElementById("song").play();
}
</script>

</body>
</html>
